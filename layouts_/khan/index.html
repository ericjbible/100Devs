<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Khan Academy</title>
  </head>
  <body>
    <header>
      <ul>
        <li>Courses</li>
        <!-- other li elements would be hidden by CSS or JS in dropdown menu-->
      </ul>
      <div class="header-flex">
        <form>
          <input type="text" placeholder="Search">
        </form>
        <img src="#" alt="khan academy logo">
        <nav>
          <ul>
            <li><a href="#">Donate</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Signup</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <sectoin id="hero">
        <div class="background-image">
          <!--this will hold the hero image in the background and two more divs will make the orbital animation -->
          <div class="orbit-object"></div>
          <div class="orbit-path"></div>
        </div>
        <section class="hero__content">
          <h1>
            For every student, every classroom. <span>Real results.</span>
          </h1>
          <p>
            We're a nonprofit with the mission to provide a free, world-class education for anyone, anywhere.
          </p>
          <ul class="hero-btn-container">
            <li><a class="hero-link" href="#">Learners</a></li>
            <li><a class="hero-link" href="#">Teachers</a></li>
            <li><a class="hero-link" href="#">Districts</a></li>
            <li><a class="hero-link" href="#">Parents</a></li>
          </ul>
        </section>
      </sectoin>
      <section class="content">
        <h2 class="content-heading">
          Why Khan Academy works
        </h2>
      </section>
    </main>
  </body>
</html>
